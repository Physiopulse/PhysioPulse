<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhysioPulse | Admin Publish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f2f9f8;
      padding: 40px;
    }

    .box {
      max-width: 580px;
      margin: auto;
      background: #ffffff;
      padding: 32px;
      border-radius: 18px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    }

    h1, h2 {
      text-align: center;
      color: #1f7a7a;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 16px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #1f7a7a, #2fa36b);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    .logout {
      background: #c0392b;
    }

    .hidden {
      display: none;
    }

    .drop {
      border: 2px dashed #1f7a7a;
      border-radius: 14px;
      padding: 24px;
      margin-top: 20px;
      text-align: center;
      background: #f2f9f8;
    }

    .drop.drag {
      background: #e6f4f1;
      border-color: #2fa36b;
    }

    #imgPreview {
      display: none;
      max-width: 160px;
      margin-top: 12px;
      border-radius: 10px;
    }

    .paper-item {
      background: #f9f9f9;
      border-radius: 10px;
      padding: 12px;
      margin-top: 12px;
      border: 1px solid #ddd;
    }

    .paper-item button {
      margin-top: 8px;
      background: #c0392b;
      border-radius: 8px;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="box" id="loginBox">
  <h1>Admin Login</h1>
  <input type="password" id="password" placeholder="Admin password">
  <button type="button" onclick="login()">Login</button>
  <div class="error" id="error"></div>
</div>

<div class="box hidden" id="panel">

  <h1>Publish Verified Research</h1>

  <div id="pdfDrop" class="drop">
    üìÑ Drag & Drop PDF here
    <p id="pdfInfo"></p>
  </div>

  <div id="imgDrop" class="drop">
    üñºÔ∏è Drag & Drop Thumbnail here
    <img id="imgPreview">
  </div>

  <label>Paper Title</label>
  <input id="title">

  <label>Authors / Subtitle</label>
  <input id="subtitle">

  <label>PDF Path</label>
  <input id="pdf" placeholder="pdfs/example.pdf">

  <label>Thumbnail Path</label>
  <input id="thumb" placeholder="images/thumb.jpg">

  <button type="button" onclick="publish()">Publish to Homepage</button>
  <button type="button" class="logout" onclick="logout()">Logout</button>

  <hr style="margin:30px 0">

  <h2>Published Papers</h2>
  <div id="paperList"></div>

</div>

<script src="./admin-publish.js"></script>
</body>
</html>
